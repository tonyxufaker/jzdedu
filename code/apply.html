<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线报名</title>
</head>
<body>
<h1>在线报名</h1>
<!-- 输入小朋友姓名 -->
<div class="col-md-4">
    <div class="form-group"> <!-- Your name input -->
        <input type="text" autocomplete="off" class="form-control" placeholder="小朋友姓名 *" id="kid's name" required data-validation-required-message="Please enter your name.">
        <p class="help-block text-danger"></p>
    </div>
</div>

<!-- 输入小朋友年龄 -->
<div class="col-md-4">
    <div class="form-group"> <!-- Your name input -->
        <input type="text" autocomplete="off" class="form-control" placeholder="小朋友年龄 *" id="age" required data-validation-required-message="Please enter your name.">
        <p class="help-block text-danger"></p>
    </div>
</div>

<!-- 输入小朋友班级 -->
<div class="col-md-4">
    <div class="form-group"> <!-- Your name input -->
        <input type="text" autocomplete="off" class="form-control" placeholder="小朋友班级 *" id="class" required data-validation-required-message="Please enter your name.">
        <p class="help-block text-danger"></p>
    </div>
</div>

<!-- 输入小朋友学校 -->
<div class="col-md-4">
    <div class="form-group"> <!-- Your name input -->
        <input type="text" autocomplete="off" class="form-control" placeholder="所属幼儿园 *" id="garden" required data-validation-required-message="Please enter your name.">
        <p class="help-block text-danger"></p>
    </div>
</div>

<!-- Input your email -->
<div class="col-md-4">
    <div class="form-group"> <!-- Your email input -->
        <input type="email" autocomplete="off" class="form-control" placeholder="邮箱地址 *" id="email" required data-validation-required-message="Please enter your email address.">
        <p class="help-block text-danger"></p>
    </div>
</div>

<!-- Input your Phone no. -->
<div class="col-md-4">
    <div class="form-group"> <!-- Your email input -->
        <input type="text" autocomplete="off" class="form-control" placeholder="联系电话 *" id="phone" required data-validation-required-message="Please enter your phone no.">
        <p class="help-block text-danger"></p>
    </div>
</div>
</body>
</html>
